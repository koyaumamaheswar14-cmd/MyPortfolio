  <!-- Scripts -->
  <script>
    // Toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      alert("Dark mode toggled!");
    }

    // Show specific section
    function showSection(id) {
      // Hide all sections
      document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
        sec.style.display = 'none';
      });

      // Hide hero
      document.getElementById('home').style.display = 'none';

      // Show selected section
      const selected = document.getElementById(id);
      if (selected) {
        selected.classList.add('active');
        selected.style.display = 'block';
        alert(`Navigated to ${id.charAt(0).toUpperCase() + id.slice(1)} section`);
      }
    }

    // Go back to home
    function goHome() {
      document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
        sec.style.display = 'none';
      });

      document.getElementById('home').style.display = 'flex';
      alert("Welcome Home!");
    }

    // Alert for skills
    function showAlert(skill) {
      alert(`You hovered over ${skill}`);
    }

    // Alert for projects/certifications
    function projectAlert(projectName) {
      alert(`You clicked on: ${projectName}`);
    }

    // Initial setup
    window.onload = () => {
      goHome(); // Show only home section on load
    };
  </script>
